{% extends "base.html" %}
{% block globalVariable %}
{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
<style>textarea{width: 100%; color: #000}</style>
<div class="row">
    <div class="col-xs-6">
        <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Agent 管理</h3>
            </div>
            <div class="box-buttons" id="dataTableButtons">
                <button type="button" class="btn btn-primary new" data-toggle="modal" data-target="#modal-new">新增</button>
                <button type="button" class="btn single-row delete">删除</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="dataTable" class="table table-bordered table-striped">
                <thead><tr></tr></thead>
                <tbody></tbody>
                <tfoot></tfoot>
              </table>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <!-- /.col -->
     <div class="col-xs-6 none" id="detail">
        <div class="box box-primary" id="info">
            <div class="box-header with-border">
                <h3 class="box-title">基本信息</h3>
            </div>
            <div class="box-buttons">
                <button type="button" class="btn btn-primary save">保存</button>
            </div>
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>列队名</label>
                        <input type="text" class="form-control" name="queue_name" placeholder="请输入列队名称" />
                    </div>
                    <div class="form-group">
                      <label>状态</label>
                      <select class="form-control" name="status">
                          <!--0-idle, 1-normal, 2-busy, 3-disable-->
                          <option value="0">idle</option>
                          <option value="1">normal</option>
                          <option value="2">busy</option>
                          <option value="3">disable</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>地区</label>
                      <select class="form-control" name="area"></select>
                    </div>
                    <div class="form-group">
                        <label>配置</label>
                        <textarea name="configure" rows="5"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal modal-info fade" id="modal-new">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加 Agent</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>列队名</label>
            <input type="text" class="form-control" name="queue_name" placeholder="请输入列队名称" />
        </div>
        <div class="form-group">
          <label>状态</label>
          <select class="form-control" name="status">
              <!--0-idle, 1-normal, 2-busy, 3-disable-->
              <option value="0">idle</option>
              <option value="1">normal</option>
              <option value="2">busy</option>
              <option value="3">disable</option>
          </select>
        </div>
        <div class="form-group">
          <label>地区</label>
          <select class="form-control" name="area"></select>
        </div>
        <div class="form-group">
            <label>配置</label>
            <textarea name="configure" rows="5"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-outline ok">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
{% endblock %}

{% block js %}
{% endblock %}

{% block depsJS %}
'vps/index'
{% endblock %}
