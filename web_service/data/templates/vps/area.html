{% extends "base.html" %}
{% block globalVariable %}
{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-6">
        <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">VPS 所在地列表</h3>
            </div>
            <div class="box-buttons" id="dataTableButtons">
                <button type="button" class="btn btn-primary new" data-toggle="modal" data-target="#modal-new">新增</button>
                <button type="button" class="btn single-row delete">删除</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="dataTable" class="table table-bordered table-striped">
                <thead><tr></tr></thead>
                <tbody></tbody>
                <tfoot></tfoot>
              </table>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <!-- /.col -->
     <div class="col-xs-6 none" id="detail">
        <div class="box box-primary" id="info">
            <div class="box-header with-border">
                <h3 class="box-title">基本信息</h3>
            </div>
            <div class="box-buttons">
                <button type="button" class="btn btn-primary save">保存</button>
            </div>
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>所在地名称</label>
                        <input type="text" class="form-control" name="name" placeholder="请输入区域或城市名称" />
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <input type="text" class="form-control" name="description" placeholder="请输入区域描述" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal modal-info fade" id="modal-new">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加VPS </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>所在地名称</label>
            <input type="text" class="form-control" name="name" placeholder="请输入区域或城市名称" />
        </div>
        <div class="form-group">
            <label>描述</label>
            <input type="text" class="form-control" name="description" placeholder="请输入区域描述" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-outline ok">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
{% endblock %}

{% block js %}
{% endblock %}

{% block depsJS %}
'vps/area'
{% endblock %}
