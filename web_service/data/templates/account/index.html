{% extends "base.html" %}
{% block globalVariable %}
{% endblock %}

{% block css %}

{% block content %}
<div class="row">
    <div class="col-xs-6">
        <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">社交账户管理</h3>
            </div>
            <div class="box-buttons" id="dataTableButtons">
                <button type="button" class="btn btn-primary new" data-toggle="modal" data-target="#modal-new">新增</button>
                <button type="button" class="btn btn-primary import" data-toggle="modal" data-target="#modal-import">导入</button>
                <button type="button" class="btn btn-primary export">导出</button>
                <button type="button" class="btn single-row delete">删除</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="dataTable" class="table table-bordered table-striped">
                <thead><tr></tr></thead>
                <tbody></tbody>
                <tfoot></tfoot>
              </table>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <!-- /.col -->
     <div class="col-xs-6 none" id="detail">
        <div class="box box-primary" id="info">
            <div class="box-header with-border">
                <h3 class="box-title">基本信息</h3>
            </div>
            <div class="box-buttons">
                <button type="button" class="btn btn-primary save">保存</button>
            </div>
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>社交账户类型</label>
<!--                        <p class="category"></p>-->
                        <input type="text" class="form-control" name="category" readonly="readonly"  />
                    </div>
                    <div class="form-group">
                        <label>社交账户名</label>
                        <input type="text" class="form-control" name="account" readonly="readonly" />
                    </div>
                    <div class="form-group">
                        <label>账户密码</label>
                        <input type="text" class="form-control" name="password" placeholder="请输入初始密码" />
                    </div>
                    <div class="form-group">
                      <label>区域</label>
                      <select class="form-control" name="edit_active_name">
                      </select>
                    </div>
                    <div class="form-group">
                      <label>状态</label>
                      <select class="form-control" name="status">
                          <!--0-valid, 1-invalid, 2-verify, 3-other-->
                          <option value="valid">valid</option>
                          <option value="invalid">invalid</option>
                          <option value="verify">verify</option>
                          <option value="other">other</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" name="name" placeholder="请输入姓名" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" placeholder="请输入 Email 地址" />
                    </div>
                    <div class="form-group">
                        <label>Email 密码</label>
                        <input type="text" class="form-control" name="email_pwd" placeholder="请输入 Email 密码" />
                    </div>
                    <div class="form-group">
                        <label>电话号码</label>
                        <input type="text" class="form-control" name="phone_number" placeholder="请输入电话号码" />
                    </div>
                    <div class="form-group">
                      <label>性别</label>
                      <select class="form-control" name="gender">
                          <option value="0">女</option>
                          <option value="1">男</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label>生日</label>
                        <input type="text" class="form-control" name="birthday" placeholder="请输入生日" />
                    </div>
                    <div class="form-group">
                        <label>国家ID</label>
                        <input type="text" class="form-control" name="national_id" placeholder="请输入国家ID" />
                    </div>
                    <div class="form-group">
                        <label>注册时间</label>
                        <input type="text" class="form-control" name="register_time" placeholder="请输入注册时间" />
                    </div>
                    <div class="form-group">
                        <label>Profile ID</label>
                        <input type="text" class="form-control" name="profile_id" placeholder="请输入 Profile ID" />
                    </div>
                    <div class="form-group">
                        <label>可执行任务</label>
                        <input type="text" class="form-control" name="enable_tasks" placeholder="请输入任务代码，用分号隔开" />
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label>最后登陆</label>-->
                        <!--<p class="last_login"></p>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<label>最后发表</label>-->
                        <!--<p class="last_post"></p>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<label>最后聊天</label>-->
                        <!--<p class="last_chat"></p>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<label>最后刷单</label>-->
                        <!--<p class="last_farming"></p>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<label>最后评论</label>-->
                        <!--<p class="last_login"></p>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<label>最后编辑资料</label>-->
                        <!--<p class="last_edit"></p>-->
                    <!--</div>-->
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal modal-info fade" id="modal-new">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加社交账户</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>社交账户类型</label>
          <select class="form-control" name="category"></select>
        </div>
        <div class="form-group">
            <label>账户</label>
            <input type="text" class="form-control" name="account" placeholder="请输入社交账户名" />
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="text" class="form-control" name="password" placeholder="请输入初始密码" />
        </div>
        <div class="form-group">
          <label>区域</label>
          <select class="form-control" name="save_active_name">
          </select>
        </div>
        <div class="form-group">
          <label>状态</label>
          <select class="form-control" name="status">
              <!--0-valid, 1-invalid, 2-verify, 3-other-->
              <option value="valid">valid</option>
              <option value="invalid">invalid</option>
              <option value="verify">verify</option>
              <option value="other">other</option>
          </select>
        </div>
        <div class="form-group">
            <a id="moreinfo">更多信息<span class="glyphicon glyphicon-chevron-up"></span></a>
        </div>
        <div id="hiddeninfo" class="hidden">
            <div class="form-group">
              <label>昵称</label>
              <input type="text" class="form-control" name="name" placeholder="请输入姓名" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" placeholder="请输入 Email 地址" />
            </div>
            <div class="form-group">
                <label>Email 密码</label>
                <input type="text" class="form-control" name="email_pwd" placeholder="请输入 Email 密码" />
            </div>
            <div class="form-group">
                <label>电话号码</label>
                <input type="text" class="form-control" name="phone_number" placeholder="请输入电话号码" />
            </div>
            <div class="form-group">
              <label>性别</label>
              <select class="form-control" name="gender">
                  <option value="0">女</option>
                  <option value="1">男</option>
              </select>
            </div>
            <div class="form-group">
                <label>生日</label>
                <input type="text" class="form-control" name="birthday" placeholder="请输入生日" />
            </div>
            <div class="form-group">
                <label>国家ID</label>
                <input type="text" class="form-control" name="national_id" placeholder="请输入国家ID" />
            </div>
            <div class="form-group">
                <label>注册时间</label>
                <input type="text" class="form-control" name="register_time" placeholder="请输入注册时间" />
            </div>
            <div class="form-group">
                <label>Profile ID</label>
                <input type="text" class="form-control" name="profile_id" placeholder="请输入 Profile ID" />
            </div>
            <div class="form-group">
                <label>可执行任务</label>
                <input type="text" class="form-control" name="enable_tasks" placeholder="请输入任务代码，用分号隔开" />
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-outline ok">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div class="modal modal-info fade" id="modal-import">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">批量导入</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>参考格式请点击“<a href="/static/raw/account_format.csv" target="_blank" style="color: white">下载</a>”</label>
            <input type="file" class="form-control" name="file" placeholder="请选择账号 csv 文件" accept=".csv">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-outline ok">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
{% endblock %}
